<body>
<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
Login Page
</h1>
<form name="login">
Username<input type="text" name="userid"/>
Password<input type="password" name="pswrd"/>
<input type="button" onclick="check(this.form)" value="Login"/>
<input type="reset" value="Cancel"/>
</form>

<script language="javascript">
		 function check(form){
		 var users1 = d3.entries({"testUser1": "testPass1", "testUser2": "testPass2", "testUser3": "testPass3", "testUser4": "testPass4"});
		 var x;
		 var y = false;
		 for(x of users1)
		 {
		   if(x.key == form.userid.value)
		   {
				if(x.value == form.pswrd.value)
				{
					y = true;
					alert("Welcome User")
					break;
				} else{
					y = true;
					alert("Error while entering password")
					break;
				}
		   }  
		 }
		 if(!y)
		 {
			alert("Error while entering Username")
		 }
}
</script>
</body>
